<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Chatbot</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            height: 100vh;
            background-color: #f7f7f8;
        }
        .chat-container {
            display: flex;
            flex-direction: column;
            width: 100%;
            max-width: 800px;
            margin: auto;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            overflow: hidden;
        }
        .chat-messages {
            flex-grow: 1;
            overflow-y: auto;
            padding: 20px;
        }
        .message {
            margin-bottom: 20px;
            line-height: 1.5;
        }
        .user-message {
            text-align: right;
        }
        .bot-message {
            text-align: left;
        }
        .message-content {
            display: inline-block;
            padding: 10px 15px;
            border-radius: 20px;
            max-width: 70%;
        }
        .user-message .message-content {
            background-color: #007bff;
            color: white;
        }
        .bot-message .message-content {
            background-color: #e9ecef;
            color: black;
        }
        .input-area {
            display: flex;
            padding: 20px;
            background-color: #f8f9fa;
        }
        #query {
            flex-grow: 1;
            padding: 10px;
            border: 1px solid #ced4da;
            border-radius: 5px;
            font-size: 16px;
        }
        button {
            padding: 10px 20px;
            margin-left: 10px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <div class="chat-messages" id="chat-messages"></div>
        <div class="input-area">
            <input type="text" id="query" placeholder="Type your message...">
            <button onclick="sendQuery()">Send</button>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
        function sendQuery() {
            var query = $('#query').val();
            if (query.trim() === '') return;

            // Add user message to chat
            addMessage(query, 'user');

            $.ajax({
                url: '',
                type: 'POST',
                data: {
                    'query': query,
                    'csrfmiddlewaretoken': '{{ csrf_token }}'
                },
                success: function(response) {
                    addMessage(response.answer, 'bot');
                    // You can add handling for context and metadata here if needed
                },
                error: function() {
                    addMessage("Sorry, I couldn't process your request.", 'bot');
                }
            });

            $('#query').val('');
        }

        function addMessage(content, sender) {
            var messageHtml = '<div class="message ' + sender + '-message">' +
                              '<div class="message-content">' + content + '</div>' +
                              '</div>';
            $('#chat-messages').append(messageHtml);
            $('#chat-messages').scrollTop($('#chat-messages')[0].scrollHeight);
        }

        $('#query').keypress(function(e) {
            if(e.which == 13) {
                sendQuery();
                return false;
            }
        });
    </script>
</body>
</html>
